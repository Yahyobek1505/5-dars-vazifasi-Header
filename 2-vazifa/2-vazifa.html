<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="big-container">
            <div class="result-card">
                <h4>Your result</h4>
                <div class="svg">
                    <span class="oval100">76</span>
                    <span class="oval1000">of 100</span>
                </div>
                <h3 class="great">great</h3>
                <p>Your performance exceed 1% of the people conducting the test here!</p>
            </div>
            <div class="Summary">
                <h3>Summary</h3>
                <div class="box-container">
                    <div class="box-item">
                        <img src="images/iconoir_flash.svg" alt="">
                        <h5>Reaction</h5>
                        <span class="present-container">
                            <span class="present">80</span>
                            <span class="present100">/100</span>
                        </span>
                    </div>
                    <div class="box-item">
                        <img src="images/iconoir_brain.svg" alt="">
                        <h5>Memory</h5>
                        <span class="present-container">
                            <span class="present">92</span>
                            <span class="present100">/100</span>
                        </span>
                    </div>
                    <div class="box-item">
                        <img src="images/iconoir_chat-remove.svg" alt="">
                        <h5>Verbal</h5>
                        <span class="present-container">
                            <span class="present">61</span>
                            <span class="present100">/100</span>
                        </span>
                    </div>
                    <div class="box-item">
                        <img src="images/iconoir_eye-empty.svg" alt="">
                        <h5>Visual</h5>
                        <span class="present-container">
                            <span class="present">73</span>
                            <span class="present100">/100</span>
                        </span>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </body>

</html
