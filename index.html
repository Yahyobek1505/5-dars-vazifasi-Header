<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="flex">
          <div class="logo flex">
            <img src="./img/logo.png" alt="logo" />
            <h2 class="logo__title">Kreed</h2>
          </div>
          <div class="menu flex">
            <ul class="navigation__menu flex">
              <li><a href="#">Home</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">How it works </a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <button class="nav__btn">Join now</button>
          </div>
        </nav>
        <div class="main__title">
          <h1>Work <span>Remotely</span> from your home or any other places</h1>
          <p>We curate the best digital jobs for those who are  looking to start their career in designing.</p>
          <form action="#">
            <input class="input__email" type="email" placeholder="Enter your email" required>
            <input class="btn" type="button" value="Get Started" placeholder="Get Started">
          </form>
        </div>
      </div>
    </header>
  </body>
